<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<!--框架集合：和body是并列的概念，不要将框架集合放入body中-->
	<frameset rows="20%,*,30%">
		<frame />
		<frameset cols="30%,40%,*">
			<frame />
			<frame src="index.html"/>
			<frame />
		</frameset>
		<frameset cols="50%,*">
			<frame />
			<frame />
		</frameset>
	</frameset>
</html>
