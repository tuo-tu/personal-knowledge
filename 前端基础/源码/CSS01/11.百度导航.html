<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			ul{
				list-style-type: none;/*将无序列表前面的图标取消*/
			}
			li{
				float:left;/*向左浮动*/
				margin-left: 20px;/*设置间隔20px*/
			}
			a{
				text-decoration: none;/*去掉下划线*/
				font-size: 13px;/*字号*/
				color: black;/*字体颜色*/
			}
			a:hover{
				color: #0000FF;
			}
			div{
				/*定位：*/
				position: absolute;/*绝对定位*/
				right:200px;
			}
		</style>
	</head>
	<body>
		<div>
			<ul>
				<li>
					<a href="aaaa">新闻</a>
				</li>
				<li>
					<a href="aaaa">hao123</a>
				</li>
				<li>
					<a href="aaaa">地图</a>
				</li>
				<li>
					<a href="aaaa">视频</a>
				</li>
			</ul>
		</div>
	</body>
</html>
